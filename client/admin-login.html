<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToonNeko Admin Giri≈ü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }

        .success-message {
            color: #155724;
            text-align: center;
            margin-top: 15px;
            display: none;
            padding: 10px;
            background: #d4edda;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üéØ ToonNeko</h1>
            <p>Admin Panel Giri≈üi</p>
        </div>

        <form id="admin-login-form">
            <div class="form-group">
                <label for="username">Kullanƒ±cƒ± Adƒ± veya Email:</label>
                <input type="text" id="username" name="username" required placeholder="balamuth">
            </div>
            
            <div class="form-group">
                <label for="password">≈ûifre:</label>
                <input type="password" id="password" name="password" required placeholder="≈ûifrenizi girin">
            </div>
            
            <button type="submit" class="login-btn">üîê Giri≈ü Yap</button>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </form>
    </div>

    <script>
        // Sayfa y√ºklendiƒüinde eski token'ƒ± temizle
        localStorage.removeItem('token');

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const submitBtn = document.querySelector('.login-btn');
            
            // Loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Giri≈ü yapƒ±lƒ±yor...';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://toonnekoauth-api.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        identifier: username, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Admin kontrol√º
                    if (!data.user.isAdmin) {
                        throw new Error('Bu hesap admin yetkisine sahip deƒüil.');
                    }
                    
                    // Token'ƒ± kaydet
                    localStorage.setItem('token', data.token);
                    
                    // Ba≈üarƒ± mesajƒ±
                    successDiv.textContent = `‚úÖ Ho≈ü geldiniz, ${data.user.username}!`;
                    successDiv.style.display = 'block';
                    
                    // 1 saniye sonra admin paneline y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'admin-panel.html';
                    }, 1000);
                    
                } else {
                    throw new Error(data.message || 'Giri≈ü ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Loading state'i sƒ±fƒ±rla
                submitBtn.disabled = false;
                submitBtn.textContent = 'üîê Giri≈ü Yap';
            }
        });
    </script>
</body>
</html>
